<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>Autosliderr</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://o.remove.bg/downloads/8590ef2e-6bc7-4366-88e8-9b2f7ecba82c/71oihI66bqL._AC_UL320_-removebg-preview.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://o.remove.bg/downloads/2d23e5e8-fdc6-460c-ad70-15cd02a453a9/613hj7cvMgL._AC_UY218_-removebg-preview.pngg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://o.remove.bg/downloads/6e88c8c7-3bcb-458e-8b36-281ccad31503/61g1IaqehvL._AC_UY218_-removebg-preview.png" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://o.remove.bg/downloads/f910f9b3-3296-4ac0-9fca-9a32e63601bd/51vNclqBYiL._AC_UY218_-removebg-preview.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://o.remove.bg/downloads/43ef37c5-78b2-4ac0-9be4-3e0a3818843a/71aHuKONAJL._AC_UL320_-removebg-preview.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>
        <br>
    
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>
    <script src="assets\script.js"></script>
</body>

</html>
